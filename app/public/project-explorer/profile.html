<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  <title>Project Explorer</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary row">
      <a href="index.html" class="navbar-brand ml-2">Project Explorer</a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-lg-flex" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0" name="search" action="index.html" method="post">
          <input class="form-control mx-2" placeholder="Search Projects">
          <button class="btn btn-outline-light mx-2 my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav flex-fill d-lg-flex">
          <li class="nav-item mx-2"><a class="nav-link" href="search.html">Projects</a></li>
          <li class="nav-item mx-2 mr-lg-auto"><a class="nav-link" href="createProject.html">Submit</a></li>
          <li class="nav-item mx-2"><a class="nav-link anon-session-link" href="register.html">Sign up</a></li>
          <li class="nav-item mx-2"><a class="nav-link anon-session-link" href="login.html">Login</a></li>
          <li class="nav-item mx-2"><a class="nav-link d-none" href="#" id="logout">Logout</a></li>
          <li class="nav-item mx-2"><a class="nav-link d-none" id="username"></a></li>
        </ul>
      </div>
    </nav>
  </header>
    <section class="container">
      <div class="d-flex align-items-baseline  mt-4 mb-3">
        <h4>Ade Ade</h4>
        <h5 class="text-muted ml-2">test@edconnect.ng</h5>
      </div>
      <div class="d-flex justify-content-between text-dark mb-5">
        <h6>Program<br> Computer Science</h6>
        <h6>Matriculation number<br> 00/0000</h6>
        <h6>Graduation Year<br> 2019</h6>
      </div>
    </section>
    <section class="container">
      <h5 class="mb-3">Update Profile</h5>
      <form class="form" action="#" method="post">
        <div class=" ">
          <div class="form-row">
            <div class="col-md-6 form-group">
              <label for="firstname">First name</label>
              <input type="text" name="firstName" class="form-control" value="" placeholder="First name">
            </div>
            <div class="col-md-6 form-group">
              <label for="lastname">Last name</label>
              <input type="text" name="lastName" class="form-control" value="" placeholder="Last name">
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 form-group">
              <label for="email">Email Address</label>
              <input type="email" name="email" class="form-control" value="" placeholder="Your Email address">
            </div>
            <div class="col-md-6 form-group">
              <label for="password">Password</label>
              <input type="password" name="password" class="form-control" value="" placeholder="Your Password">
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-6 form-group">
              <label for="program">Program</label>
              <select class="form-control" name="program">
                <option selected>Choose...</option>
                <option value="computer_science">Computer Science</option>
                <option value="computer_information_systems">Computer Information Systems</option>
                <option value="computer_technology">Computer Technology</option>
              </select>
            </div>
            <div class="col-md-3 form-group">
              <label for="matricNumber" class="">Matric number</label>
              <input type="text" class="form-control" name="matricNumber" value="" placeholder="e.g. 16/2020">
            </div>
            <div class="col-md-3 form-group">
              <label for="graduationYear"  class="">Graduation year</label>
              <select class="form-control" name="graduationYear">
                <option selected>Choose...</option>
                <option value="2016">2016</option>
                <option value="2017">2017</option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
              </select>
            </div>
          </div>
          <input type="submit" value="Update Profile" class="btn btn-primary mt-1 mb-5">
      </form>
    </section>
    <section class="container">
      <form class="form" action="#" method="post">
        <h5 class="mb-3">Change Password</h5>
        <div class="form-row">
          <div class="col-md-4 form-group">
            <label for="currentpwd">Current Password</label>
            <input type="password" name="currentPassword" class="form-control" value="" placeholder="Current Password">
          </div>
          <div class="col-md-4 form-group">
            <label for="newpwd">New Password</label>
            <input type="password" name="newPassword" class="form-control" value="" placeholder="Your new password">
          </div>
          <div class="col-md-4 form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" class="form-control" value="" placeholder="Confirm new password">
          </div>
        </div>
        <input type="submit" value="Change Password" class="btn btn-primary mt-1 mb-5">
      </form>
    </section>
    <footer class="container">
      <div class="bg-light p-2 d-flex">
        <span class="ml-auto">Project Explorer &copy; 2020 &#8729; Edconnect</span>
      </div>
    </footer>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
