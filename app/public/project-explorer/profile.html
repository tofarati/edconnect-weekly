<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Project Explorer</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header>
      <nav class="navbar inner-container row">
        <a href="index.html" id="site-home" class="center align">Project Explorer</a>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <div class="hidden-nav row">
          <div class="row capped center-align">
            <input type="text" name="search-in" value="" placeholder="Search Projects" class="searchbar">
            <button type="button" name="search-btn" class="searchbtn">Search</button>
            <a href="search.html">Projects</a>
            <a href="createProject.html">Submit</a>
          </div>
          <div class="row capped center-align">
            <a href="register.html">Sign Up</a>
            <a href="login.html">Login</a>
          </div>
        </div>
        <label for="nav-toggle" class="nav-toggle-label"><span></span></label>
      </nav>
    </header>
    <section class="container profile">
      <div class="row justify-start limitwidth">
        <h2>Ade Ade</h2>
        <span>test@edconnect.ng</span>
      </div>
      <ul class="row unstyle limitwidth">
        <li>Program<br> Computer Science</li>
        <li>Matriculation number<br> 00/0000</li>
        <li>Graduation Year<br> 2019</li>
      </ul>
    </section>
    <section class="container profileupdate">
      <form class="form update" action="#" method="post">
        <h4>Update Profile</h4>
        <div class="row flexwrap">
          <label for="firstname">First Name <br><input type="text" name="firstname" placeholder="Ade" value=""><br></label>
          <label for="lastname">Last Name <br><input type="text" name="lastname" placeholder="Ade" value=""><br></label>
          <label for="email">Email Address <br><input type="email" name="email" placeholder="test@edconnect.ng" value=""><br></label>
          <label for="matricnum">Matric Number <br><input type="text" name="matricnum" value="" placeholder="00/0000"><br></label>
          <label for="program">Program <br>
            <select class="formselect" name="program">
              <option value="CS" selected>Computer Science</option>
              <option value="CIS">Computer Information Systems</option>
              <option value="PH">Public Health</option>
            </select><br></label>
          <label for="gradyear">Graduation Year <br>
            <select class="formselect" name="gradyear">
              <option value="2015">2015</option>
              <option value="2019" selected>2019</option>
              <option value="2020">2020</option>
            </select><br></label>
        </div>
        <input type="submit" value="Update Profile" class="button">
      </form>
    </section>
    <section class="container pwdupdate">
      <form class="form pwdchange" action="#" method="post">
        <h4>Change Password</h4>
        <div class="row flexwrap">
          <label for="currentpwd">Current Password <br><input type="password" name="currentpwd" value="" placeholder="Current Password"><br></label>
          <label for="newpwd">New Password <br><input type="password" name="newpwd" value="" placeholder="Your new password"><br></label>
          <label for="confirmpwd">Confirm Password <br><input type="password" name="confirmpwd" value="" placeholder="Confirm new password"><br></label>
        </div>
        <input type="submit" value="Change Password" class="button">
      </form>
    </section>
    <footer class="inner-container">
      <span>Project Explorer &copy; 2020 &#8729; Edconnect</span>
    </footer>
  </body>
</html>
