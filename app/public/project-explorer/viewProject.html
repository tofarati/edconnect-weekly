<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  <title>Project Explorer</title>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary row">
      <a href="index.html" class="navbar-brand ml-2">Project Explorer</a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse d-lg-flex" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0" name="search" action="index.html" method="post">
          <input class="form-control mx-2" placeholder="Search Projects">
          <button class="btn btn-outline-light mx-2 my-2 my-sm-0" type="submit">Search</button>
        </form>
        <ul class="navbar-nav flex-fill d-lg-flex">
          <li class="nav-item mx-2"><a class="nav-link" href="search.html">Projects</a></li>
          <li class="nav-item mx-2 mr-lg-auto"><a class="nav-link" href="createProject.html">Submit</a></li>
          <li class="nav-item mx-2"><a class="nav-link anon-session-link" href="register.html">Sign up</a></li>
          <li class="nav-item mx-2"><a class="nav-link anon-session-link" href="login.html">Login</a></li>
          <li class="nav-item mx-2"><a class="nav-link d-none" href="#" id="logout">Logout</a></li>
          <li class="nav-item mx-2"><a class="nav-link d-none" id="username"></a></li>
        </ul>
      </div>
    </nav>
  </header>
    <section class="container">
      <div class="mt-4 mb-3">
        <h4 class="text-dark text-capitalize" id="project_name"></h4>
      </div>
      <ul class="list-unstyled d-flex justify-content-between text-dark mb-5 ml-md-2">
        <li><h6>Created By<br><span id='project_author'></span></h6></li>
        <li><h6>Date Created<br>03/03/2020</h6></li>
        <li><h6>Last Updated<br>04/04/2020</h6></li>
        <li><a href="editProject.html" class="btn btn-primary">Edit Project</a></li>
      </ul>
      <div class="row projectview">
        <div class="col">
          <h5 class="mb-4">Project Abstract</h5>
          <p id="project_abstract"></p>
        </div>
        <div class="col">
          <h5 class="mb-4">Project Details</h5>
          <div class="card mb-3 small">
            <div class="card-header">
              <h5>Author(s)</h5>
            </div>
            <ul class="list-group" id='project_authors'>
            </ul>
            <div class="card-footer text-primary" id='project_tags'>
            </div>
          </div>
          <div class="card mb-5 small">
            <div class="card-header">
              <h5>Project Files</h5>
            </div>
            <div class="card-body">
              <p class="text-center">No file uploaded yet</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="container">
      <div class="bg-light p-2 d-flex">
        <span class="ml-auto">Project Explorer &copy; 2020 &#8729; Edconnect</span>
      </div>
    </footer>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
