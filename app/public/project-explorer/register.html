<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Project Explorer</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header>
      <nav class="navbar inner-container row">
        <a href="index.html" id="site-home" class="center align">Project Explorer</a>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <div class="hidden-nav row">
          <div class="row capped center-align">
            <input type="text" name="search-in" value="" placeholder="Search Projects" class="searchbar">
            <button type="button" name="search-btn" class="searchbtn">Search</button>
            <a href="search.html">Projects</a>
            <a href="createProject.html">Submit</a>
          </div>
          <div class="row capped center-align">
            <a href="register.html">Sign Up</a>
            <a href="login.html">Login</a>
          </div>
        </div>
        <label for="nav-toggle" class="nav-toggle-label"><span></span></label>
      </nav>
    </header>
    <section class="container">
      <form action="index.html" method="post">
        <h2>Signup</h2>
        <div class="row flexwrap signup">
        <label for="firstname">First name <br><input type="text" name="firstname" value="" placeholder="First name"><br></label>
        <label for="lastname">Last name <br><input type="text" name="lastname" value="" placeholder="Last name"><br></label>
        <label for="email">Email Address <br><input type="email" name="email" value="" placeholder="Your Email address"><br></label>
        <label for="password">Password <br><input type="password" name="password" value="" placeholder="Your Password"><br></label>
        <label for="program">Program <br>
          <select class="formselect" name="program">
            <option selected>Choose...</option>
            <option value="CS">Computer Science</option>
            <option value="CIS">Computer Information Systems</option>
            <option value="PH">Public Health</option>
          </select><br></label>
        <label for="matricnum" class="quarter">Matric number <br><input type="text" name="matricnum" value="" placeholder="e.g. 16/2020"><br></label>
        <label for="gradyear"  class="quarter">Graduation year<br>
          <select class="formselect" name="gradyear">
            <option selected>Choose...</option>
            <option value="2015">2015</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
          </select><br></label>
        </div>
        <input type="submit" value="Sign Up" class="button">
      </form>
    </section>
    <footer class="inner-container">
      <span>Project Explorer &copy; 2020 &#8729; Edconnect</span>
    </footer>
  </body>
</html>
