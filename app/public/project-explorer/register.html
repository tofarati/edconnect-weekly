<section>
  <h2>Signup</h2>
  <form class="form signup" action="index.html" method="post">
    <label for="firstname">First Name: </label><input type="text" name="firstname" value=""><br>
    <label for="lastname">Last Name: </label><input type="text" name="lastname" value=""><br>
    <label for="email">Email Address: </label><input type="email" name="email" value=""><br>
    <label for="password">Password: </label><input type="password" name="password" value=""><br>
    <label for="matricnum">Matric Number: </label><input type="text" name="matricnum" value=""><br>
    <label for="program">Program: </label>
      <select class="formselect" name="program">
        <option value="CS">Computer Science</option>
        <option value="CIS">Computer Information Systems</option>
        <option value="PH">Public Health</option>
      </select><br>
    <label for="gradyear">Year of Graduation: </label>
      <select class="formselect" name="gradyear">
        <option value="2015">2015</option>
        <option value="2019">2019</option>
        <option value="2020">2020</option>
      </select><br>
    <input type="submit" value="Submit">
  </form>
</section>
