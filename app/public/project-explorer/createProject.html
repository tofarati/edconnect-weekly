<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Project Explorer</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <header>
      <nav class="navbar inner-container row">
        <a href="index.html" id="site-home" class="center align">Project Explorer</a>
        <input type="checkbox" id="nav-toggle" class="nav-toggle">
        <div class="hidden-nav row">
          <div class="row capped center-align">
            <input type="text" name="search-in" value="" placeholder="Search Projects" class="searchbar">
            <button type="button" name="search-btn" class="searchbtn">Search</button>
            <a href="search.html">Projects</a>
            <a href="createProject.html">Submit</a>
          </div>
          <div class="row capped center-align">
            <a href="register.html">Sign Up</a>
            <a href="login.html">Login</a>
          </div>
        </div>
        <label for="nav-toggle" class="nav-toggle-label"><span></span></label>
      </nav>
    </header>
    <section class="container">
      <form class="form create" action="viewProject.html" method="post">
        <h2>Submit Project</h2>
        <label for="title">Project Name<br><input type="text" name="title" placeholder="Enter project name"><br></label>
        <label for="abstract">Project Abstract<br><textarea name="abstract" rows="8" cols="80"></textarea><br></label>
        <label for="authors">Authors<br><input type="text" name=authors placeholder="Enter author names (separated by comma)"><br></label>
        <label for="tags">Tag(s)<br><input type="text" name="tags" placeholder="Use # to tag project with different topics (e.g. #javascript #mongodb)"><br></label>

        <input type="submit" value="Continue" class="button">
      </form>
    </section>
    <footer class="inner-container">
      <span>Project Explorer &copy; 2020 &#8729; Edconnect</span>
    </footer>
  </body>
</html>
